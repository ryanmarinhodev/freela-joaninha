<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joaninha • Links</title>
    <meta name="description" content="Acesso rápido: comprar, agendar, desapegar e consultar saldo." />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./assets/icons/Joaninha_Símbolo(01).png" />
  </head>

  <body>
    <main class="wrap">
      <header class="header">
        <img class="logo" src="./assets/Joaninha_LogoOficial(01).png" alt="Joaninha" />

   

    <!-- Ícones flutuantes decorativos -->
    <div class="floating-icons" aria-hidden="true">
      <img class="float-icon float-1" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-2" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-3" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-4" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-5" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-6" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-7" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
      <img class="float-icon float-8" src="./assets/icons/Joaninha_Símbolo(01).png" alt="" />
    </div>
        <p class="subtitle">Boutique • Brechó • Moda para reencontrar</p>

      </header>

      <section class="card" aria-label="Links">
        <a class="btn primary" id="btn-comprar" href="#" rel="noopener">
          <span class="btn-left">
            <span class="icon-wrap">
              <img class="btn-icon icon-cart" src="./assets/icons/comprar.png" alt="" onerror="this.style.display='none'" />
            </span>
            <span class="btn-text">QUERO COMPRAR</span>
          </span>
          <span class="btn-arrow" aria-hidden="true">›</span>
        </a>

        <a class="btn" id="btn-agendar" href="#" rel="noopener">
          <span class="btn-left">
            <span class="icon-wrap">
              <img class="btn-icon" src="./assets/icons/agendar.png" alt="" onerror="this.style.display='none'" />
            </span>
            <span class="btn-text">QUERO AGENDAR VISITA</span>
          </span>
          <span class="btn-arrow" aria-hidden="true">›</span>
        </a>

        <a class="btn" id="btn-desapegar" href="#" rel="noopener">
          <span class="btn-left">
            <span class="icon-wrap">
              <img class="btn-icon" src="./assets/icons/desapegar.png" alt="" onerror="this.style.display='none'" />
            </span>
            <span class="btn-text">QUERO DESAPEGAR</span>
          </span>
          <span class="btn-arrow" aria-hidden="true">›</span>
        </a>

        <a class="btn" id="btn-saldo" href="#" rel="noopener">
          <span class="btn-left">
            <span class="icon-wrap">
              <img class="btn-icon" src="./assets/icons/saldo.png" alt="" onerror="this.style.display='none'" />
            </span>
            <span class="btn-text">CONSULTAR SALDO</span>
          </span>
          <span class="btn-arrow" aria-hidden="true">›</span>
        </a>
      </section>

      <footer class="footer">
        <small>© <span id="year"></span> Joaninha</small>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
